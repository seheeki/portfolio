<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sehee's Porfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software enginner Sehee"
    />
    <meta name="author" content="" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/2118dbaa97.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="imgs/favicon.png" alt="My Image" width="15" height="15" />
        <a href="#">Sehee</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <!-- home -->
    <section id="home">
      <img
        src="imgs/profile.png"
        alt="Sehee's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">Hello, <br />I'm Dream Coder</h1>
      <h2 class="home__description">A Software Enginner</h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- about -->
    <section id="about">
      <h1>About me</h1>
      <p>University suwon student</p>
      <div class="about__majors">
        <div class="major">
          <div class="major__icon">
            <i class="far fa-window-restore"></i>
          </div>
          <div class="major__title">Front-end</div>
          <div class="major__description">
            HTML, CSS< JavaScript, TypeScript
          </div>
        </div>
      </div>

        <div class="major">
          <div class="major__icon">
            <i class="fas fa-code"></i>
          </div>
          <div class="major">
            <div class="major__title">coding</div>
            <div class="major__description">
              C, C++, Java
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- skills -->
    <section id="skills"></section>
    <!-- work -->
    <section id="work"></section>
    <!-- testimonials -->
    <section id="testimonials"></section>
    <!-- contact -->
    <section id="contact"></section>
  </body>
</html>
